<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 1 - Cafe POS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="body">
    <header class="header">
      <h1><a class="logo link" href="#">The GC Cafe</a></h1>
      <button class="cart-button">CART</button>
    </header>

    <main class="main-container">
      <div data-category="Drink" class="menu-category">
        <p>Drinks</p>
      </div>
      <div data-category="Sandwich" class="menu-category">
        <p>Sandwiches</p>
      </div>
      <div data-category="Pastry" class="menu-category">
        <p>Pastries</p>
      </div>
      <div data-category="Dessert" class="menu-category">
        <p>Desserts</p>
      </div>
      <div class="popup hide">
        <div class="menu-popup"></div>
      </div>
      <div class="cart-popup hide">
        <div class="cart-menu">
          <h2 class="cart-header">Your Cart</h2>
          <button class="exit-button">
            <p class="exit-text">Back to Menu</p>
          </button>
          <div class="list-of-items">
            <h3 class="cart-subheader">Your Items</h3>
            <div></div>
          </div>
          <div class="cart-items">
            <p>Subtotal</p>
            <p class="subtotal-amount">$0.00</p>
          </div>
          <div class="cart-items">
            <p>Taxes</p>
            <p class="taxes-amount">$0.00</p>
          </div>
          <div class="cart-items">
            <p>Total</p>
            <p class="total-amount">$0.00</p>
          </div>
          <button>Checkout</button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
