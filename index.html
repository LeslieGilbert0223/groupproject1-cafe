<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 1 - Cafe POS</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body class="body">
    <header class="header">
      <img class="logo-img" src="assets/The Hipster Cafe Logo_GreenWhite.png" alt="The Hipster Cafe Logo"><a class="logo link" href="#"></a></img>

      <button class="cart-button">CART</button>
    </header>

    <main class="main-container">
      <div data-category="Drink" class="menu-category">
        <p>Drinks</p>
      </div>
      <div data-category="Sandwich" class="menu-category">
        <p>Sandwiches</p>
      </div>
      <div data-category="Pastry" class="menu-category">
        <p>Pastries</p>
      </div>
      <div data-category="Dessert" class="menu-category">
        <p>Desserts</p>
      </div>
      <div class="popup hide">
        <div class="menu-popup"></div>
      </div>
      <div class="cart-popup hide">
        <div class="cart-menu">
          <h2 class="cart-header">Your Cart</h2>
          <button class="exit-button">
            <p class="exit-text">Back to Menu</p>
          </button>
          <div class="list-of-items">
            <h3 class="cart-subheader">Your Items</h3>
            <div></div>
          </div>
          <div class="cart-items">
            <p>Subtotal</p>
            <p class="subtotal-amount">$0.00</p>
          </div>
          <div class="cart-items">
            <p>Taxes</p>
            <p class="taxes-amount">$0.00</p>
          </div>
          <div class="cart-items">
            <p>Total</p>
            <p class="total-amount">$0.00</p>
          </div>
          <button class="checkout-button">Checkout</button>
          <button class="cash-pay hide">Pay with Cash</button>
          <div class="hide cash-form-container">
            <form class="cash-form">
              <label for="cash">Cash Tendered</label>
              <input type="number" id="cash" name="cash" />
              <button class="change-button">Get Change</button>
            </form>
            <p class="change">Change - $0.00</p>
          </div>
          <button class="card-pay hide">Pay with Card</button>
          <div class="hide card-form-container">
            <form class="card-form">
              <label for="card-number">Card Number</label>
              <input
                id="card-number"
                name="card-number"
                type="tel"
                inputmode="numeric"
                pattern="[0-9\s]{13,19}"
                maxlength="19"
                placeholder="xxxx xxxx xxxx xxxx"
              />
              <label for="exp-date">Exp. Date</label>
              <input
                type="month"
                id="exp-date"
                name="exp-date"
                placeholder="XX/XX"
              />
              <label for="cvv">cvv</label>
              <input type="number" name="cvv" id="cvv" />
              <button>Process Card</button>
            </form>
          </div>
          <button class="receipt-button hide">Receipt</button>

        </div>
      </div>
      <div class="receipt-popup hide">
        <div class="receipt"></div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
